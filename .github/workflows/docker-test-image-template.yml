name: Docker Build Test Image Template

on:
  workflow_call:
  workflow_dispatch:


env:
  TEST_TAG: ${{ github.repository }}:test

jobs:

  build_test_docker_image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    env:
      SCHEMA: ss2c
      USER: user
      PASSWORD: pass
    
    services:
    # Label used to access the service container
      db:
        # Docker Hub image
        image: postgres:13
        # Provide the password for postgres
        env:
          POSTGRES_DB: ${{env.SCHEMA}}
          POSTGRES_USER: ${{env.USER}}
          POSTGRES_PASSWORD: ${{env.PASSWORD}}
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432   
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
          
      - name: Build Test Image and load build result to Docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: ${{ env.TEST_TAG }}
          
      - name: Test Docker Image locally
        env:
          DB_URL: jdbc:postgresql://db:5432/${{env.SCHEMA}}
          DB_USER: ${{env.USER}}
          DB_PASS: ${{env.PASSWORD}}
        run: |
          docker run --rm -d -p 8080:8080 --network ${{ job.container.network }} -e DB_PASS=$DB_PASS -e DB_URL=$DB_URL -e DB_USER=$DB_USER ${{ env.TEST_TAG }}
          for i in {1..10};
          do
            echo "curl app - try number $i"
            curl --fail --silent http://localhost:8080/management/health | grep UP && exit 0
            sleep 2
          done
          exit 1
        
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/${{ github.repository }} 
            ${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            # set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
          
          
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}