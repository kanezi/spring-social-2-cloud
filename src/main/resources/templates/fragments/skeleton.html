<!DOCTYPE html>
<html lang="en" data-th-fragment="layout(activeMenu, content)">
<head>
    <meta charset="UTF-8">
    <title>Skeleton</title>

    <!-- You MUST include jQuery 3+ before Fomantic -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" data-th-href="@{app.css}">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>

</head>
<body>
<div class="ui container">
    <!--  TOP MENU-->
    <div data-th-replace="~{fragments/menu::top_menu(${activeMenu})}"></div>
    <!--  CONTENT-->
    <div data-th-insert="${content}"></div>

</div>
</body>
</html>
